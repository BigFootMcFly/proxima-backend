    post:
      summary: 'Create a new Remainder record.'
      operationId: createANewRemainderRecord
      description: 'Creates a new [Remainder](#remainder) record with the provided parameters.'
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  data:
                    id: 18568
                    discord_user_id: 42
                    channel_id: null
                    due_at: 1732550400
                    message: 'Check maintance results!'
