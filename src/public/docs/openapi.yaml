                    error: null
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 18568
                      discord_user_id:
                        type: integer
                        example: 42
                      channel_id:
                        type: string
                        example: null
                      due_at:
                        type: integer
                        example: 1732550400
                      message:
                        type: string
                        example: 'Check maintance results!'
                      status:
                        type: string
                        example: new
                      error:
                        type: string
                        example: null
      tags:
        - 'Remainder Managment'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                due_at:
                  type: string
                  description: 'The "Due at" time ([timestamp](#timestamp)) of the remainder'
                  example: '1732550400'
                  nullable: false
                message:
                  type: string
                  description: 'The message to send to the discord user.'
                  example: 'Check maintance results!'
                  nullable: false
                channel_id:
                  type: string
                  description: 'The [snowflake](#snowflake) of the channel to send the remainder to.'
                  example: null
                  nullable: true
              required:
                - due_at
