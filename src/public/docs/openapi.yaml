    parameters:
      -
        in: path
        name: discord_user_id
        description: '[DiscordUser](#discorduser) ID.'
        example: 42
        required: true
        schema:
          type: integer
  '/api/v1/discord-users/{discord_user_id}/remainders/{id}':
